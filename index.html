<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Removido vídeo do head -->
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="eretzHatikvah.jpeg" type="image/x-icon">

</head>

<body>
    <div class="video-bg">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="videoterradaesperanca.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content-overlay">
        <header>
            <div class="container">
                <img src="Eretz Hatikvah Tourslogo.png" alt="logo Eretz Hatikvah" class="logo">
                <nav class="menu">
                    <ul>
                        <li><a href="#">Tours </a></li>
                        <li><a href="#">Destinos</a>
                            <ul class="submenu">
                                <li><a href="#">Destino 1</a></li>
                                <li><a href="#">Destino 2</a></li>
                                <li><a href="#">Destino 3</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Pacotes</a></li>
                        <li><a href="#">Sobre </a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
                <div class="buttons">
                    <button class="btn btn-primary">Reserve Agora!</button>
                    <button class="btn btn-secondary">☀️</button>
                </div>
            </div>
        </header>

        <h1>Descubra o Mundo com Eretz Hatikvah Tours</h1> <br>
        <p>Explore destinos incríveis e crie memórias inesquecíveis.</p>

        <section class="hero">
            <div class="filter-form">

                <form class="tour-filter">
                    <div class="form-row">
                        <div class="form-group">

                            <select id="tour-type" name="tour-type">
                                <option value="">Tipo de Tour</option>
                                <option value="religioso">Tour Religioso</option>
                                <option value="cultural">Tour Cultural</option>
                                <option value="aventura">Tour de Aventura</option>
                                <option value="gastronomico">Tour Gastronômico</option>
                                <option value="historico">Tour Histórico</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="duration" name="duration">
                                <option value="">Duração</option>
                                <option value="1-3">1 a 3 dias</option>
                                <option value="4-7">4 a 7 dias</option>
                                <option value="8-14">8 a 14 dias</option>
                                <option value="15+">Mais de 15 dias</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="destination" name="destination">
                                <option value="">Destino</option>
                                <option value="jerusalem">Jerusalém</option>
                                <option value="tel-aviv">Tel Aviv</option>
                                <option value="galilee">Galileia</option>
                                <option value="eilat">Eilat</option>
                                <option value="dead-sea">Mar Morto</option>
                                <option value="haifa">Haifa</option>
                                <option value="nazare">Nazaré</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Buscar Tours</button>

                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">&copy; 2025 All rights reserved | Designed and developed by Fernanda Belmont
        </footer>
    </div>




</html>
</body>

</html>
