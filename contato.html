<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato | Eretz Hatikvah Tours</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="eretzHatikvah.jpeg" type="image/x-icon">
</head>

<body class="contato-bg">
    <nav class="voltar-nav">
        <a href="index.html" class="voltar-link">&larr; Voltar para o site</a>
    </nav>
    <div class="contact-container">
        <h2>Fale Conosco</h2>
        <p>Tem dúvidas, sugestões ou quer planejar sua viagem? Preencha o formulário abaixo e nossa equipe entrará em
            contato!</p>
        <form class="contact-form">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="tel" name="telefone" placeholder="Telefone (opcional)">
            <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
</body>

</html>
